<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titlename %}Heart Disease Prediction{% endblock %}</title>

    <link rel="stylesheet" href="{{url_for('static', filename='css/basestyle.css')}}">
    {% block style %}
    {% endblock %}

  </head>
  <body>
    <nav class="navbar">
      <div class="nav-brand">Heart Health</div>
      <div class="nav-links" id="nav-links">
        <a href="/">Home</a>
        <a href="/prediction">Predict</a>
        <a href="/heart-disease-info">How to Lower Risk</a>
      </div>
      <div class="hamburger" id="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </nav>

    <div class="content">
      {% block content %}
      {% endblock %}
    </div>

    {% block script %}
    <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('open');
    });
    </script>
  {% endblock %}

  </body>
</html>
